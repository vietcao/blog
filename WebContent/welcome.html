<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Welcome to your Blog</title>
</head>
<body>
	<div id="utilitytab">
		<h2 style="width: 30%; left: 20%;top:0px;position: absolute;" >Your Blog ! Stay touch with everyone </h2>
	</div>
	<div id="profile"></div>
	<div id="listfriend"></div>
	<div id="main">
		<div class ="main_element">
		<form action="/login">
			<h2> Welcome to Your Blog ! Join and share with us something...</h2><br/>
			User Name: 
			<input type="text"	name="username"	size="20">
			Password :
			<input type="password"	name="password"	size="20">
			<input type="submit"	name="login"	value="Log In">		
		</form>
		<br/>
		<form action="/signin" method="post">
		<label style="color: #6495ED;"> <h2> If you not have get one here :)</h2></label><br/>
			<pre>
			User name: <input type="text" name="username"> * require<br/>
			Password : <input type="password" name ="password"> * require<br/>
			Nick     : <input type="text" name="nick"><br/>
			Birth    : <input type="text" name="day" size="5">  <input type="text" name="month" size="5">  <input type="text" name="year" size="5"><br/>
			And tell us something about you <br/>
			<textarea name="about" rows="10" cols="40" ></textarea><br/>			
			<input type="submit" name="signin" value="Sign In"><br/>
			</pre>
		</form>
		</div>
	</div>

</body>
